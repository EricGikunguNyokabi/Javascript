<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Password Toggler </title>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center" style="font-size: 2em; text-transform: uppercase;">Registration Form</div>
                    <div class="card-body">
                        <form action="" >
                            <div class="mb-3">
                                <label for="" class="form-label ms-3">Username</label>
                                <input type="text" class="form-control" name="username" id="usrname" required>
                            </div>

                             <!-- Password 1 -->
                            <div class="mb-3">
                                <label for="password" class="visually-hidden">Password:</label>
                                <div class="input-group">
                                <div class="input-group-text" style="width: 170px; max-width: 170px;">Password :</div>
                                <input type="password" class="form-control" name="password" placeholder="Password" id="myPassword"  autocomplete="off" required>
                                </div>
                                <input class="mt-3 ms-2 visually-hidden" type="checkbox" name="show_pass" onclick="myFunction()">
                            </div>
                            <!-- Password 2 -->
                            <div class="mb-3">
                                <label for="password_confirm" class="visually-hidden">Repeat Password:</label>
                                <div class="input-group">
                                <div class="input-group-text" style="width: 170px; max-width: 170px;">Repeat Password :</div>
                                <input type="password" class="form-control"  name="password_confirm" id="myPassword2"  autocomplete="off" placeholder="Repeat Password" name="password" placeholder="Password"  autocomplete="off" required>
                                </div>
                                <input class="mt-3 ms-2" type="checkbox" name="show_pass" onclick="myFunction()"> Show Password
                            </div>
                            
                            <div class="mb-3">
                                <input type="submit" class="btn btn-primary form-control" value="Click to Register">
                            </div>

                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

        <script src="js/main.js"></script>
</body>
</html>
